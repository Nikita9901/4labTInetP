    <meta charset="UTF-8">

    <title>Задание 5.4</title>
    <style type="text/css">
        #clock { font-size: 200%; font-weight: bold }
        body{
            background-color: rgb(240, 226, 189);
            color: black;
            padding-left: 25px;
        }
        a{
            color: black;
            text-decoration: none;
            transition: .3s;
        }
        a:hover{
            color: gray;
        }
    </style>
    <script>
        function lead0(val) {
            return (val < 10) ? "0" + val.toString() : val;
        }

        function lead000(val) {
            return ('000' + val).slice(-3);
        }

        function buildTime() {
            var time = new Date();
            var h = time.getHours();
            var m = time.getMinutes();
            var s = time.getSeconds();
            var ms = time.getMilliseconds();
            var mcs = Math.floor(Math.random() * 99999);
            return lead0(h) + ":" + lead0(m) + ":" + lead0(s) + ":" + lead000(ms) + "." + mcs;
        }

        function tick() {
            document.getElementById('clock').innerText = buildTime();
            requestAnimationFrame(tick);
        }

        document.addEventListener('DOMContentLoaded', function() {
            tick();
        });
    </script>
