        <b>Эффект применения фильтра flipV()</b><br>
        <table>
            <tr>
                <td>
                    <b>До:</b><br>
                    <img ID="ImageLogo" SRC="images/cat.png" >
                </td>
                <td>
                    <b>После:</b><br>
                    <img id="ImageLogo" SRC="images/cat.png" style="transform: scaleY(-1); filter:flipV;">
                </td>
            </tr>

        <br><br>
        <b>Применение фильтров light() и invert()</b><br>
        <table>
            <tr>
                <td>
                    <b>light:</b><br>
                    <img ID=ImageLogo1 SRC="images/cat.png" style="filter:light(); ">
                </td>
                <td>
                    <b>invert:</b><br>
                    <img SRC="images/cat.png" style="filter:invert();">
                </td>
